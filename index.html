<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script>
    $(document).ready(initializeFireBase);
    
    </script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">



<div class="jumbotron" style="background-color: black; color: red; ">
    <div class="container">
        <h1 class="text-center">Any time is train time</h1>
        <h3 class="text-center">CHOO CHOO!</h3>
       
    </div>
</div>
<div class="row">
<div class="col-lg-12">
<div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
    </div>
<div class="panel-body">
<table class="table-hover" id="trainTable">
<thead>
<tr>
        <th style="padding-right:150px;">Train Time</th>
        <th style="padding-right:150px;">Destination</th>
        <th style="padding-right:150px;">Frequency(minutes)</th>
        <th style="padding-right:150px;">Next Arrival</th>
        <th>Minutes Away</th>
</tr>


</thead>
<tbody>
</tbody>

</table>


</div>
</div>


</div>

</div>
<div class="row">
<div class="col-lg-12">
<div class="panel panel-primary">
<div class="panel-heading"></div>
<h3 class="panel-title"><strong>Add Train</strong></h3>
</div>
<div class="panel-body">
<form>
<div class="form-group">
<label for="">Train Name</label>
<input type="text" class="form-control" id="trainNameInput">
</div>
<div class="form-group">
        <label for="">Destination</label>
        <input type="text" class="form-control" id="destinationInput">
</div>
<div class="form-group">
        <label for="">First train time</label>
        <input type="text" class="form-control" id="firstTrainInput">
</div>
<div class="form-group">
        <label for="">Frequency (min)</label>
        <input type="text" class="form-control" id="frequencyInput">
</div>
<button type="button" class="btn btn-primary" onclick="getTrainData()"id="addTrainBtn">Submit</button>
</form>



</div>

</div>


</div>

    </div>
</body>
</html>
